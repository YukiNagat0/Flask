<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <title>{{ title }}</title>
    </head>
    <body>
        <!-- begin page header -->
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid ps-3">
                    <a class="navbar-brand h1 mb-0" href="/">Миссия Колонизация Марса</a>
                    <div class="d-flex">
                        {% if current_user.is_authenticated %}
                            <a class="nav-link " href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
                        {% else %}
                            <a class="btn btn-outline-primary me-2" href="/registration">Register</a>
                            <a class="btn btn-outline-success me-3" href="/login">Log in</a>
                        {% endif %}
                        <span class="me-3 align-self-center">Mars One</span>
                    </div>
                </div>
            </nav>
            <h4 class="fw-light mission-motto ms-3">И на Марсе будут яблони цвести!</h4>
        </header>
        <!-- end page header -->

        <!-- begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <!-- end page content -->

        <!-- begin Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
        </script>
        <!-- end Bootstrap JS -->
    </body>
</html>
